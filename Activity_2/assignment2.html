<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>Contact Us</h1>
        <label>Name:</label>
        <input type="text">
        <label>Email:</label>
        <input type="email">
        <label>Message:</label>
        <textarea></textarea>
        <input type="submit" value="Submit">
    </form>
    <form action="#" method="POST">
        <h1>Login</h1>
        <label>Username:</label>
        <input type="text">
        <label>Password:</label>
        <input type="password">
        <input type="submit" value="Login">
    </form>
    <form action="#" method="POST">
        <h1>Survey</h1>
        <label>Name:</label>
        <input type="text">
        <label>Age:</label>
        <input type="number">
        <label>Gender:</label>
        <label><input type="radio">Male</label>
        <label><input type="radio">Female</label>
        <label><input type="radio">Other</label>
        <label>Which programming language do you know?</label>
        <label><input type="checkbox">Javascript</label>
        <label><input type="checkbox">Java</label>
        <label><input type="checkbox">Python</label>
        <label><input type="checkbox">C#</label>
        <label><input type="checkbox">C++</label>
        <label><input type="checkbox">Php</label>
        <label>Comments:</label>
        <textarea></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
